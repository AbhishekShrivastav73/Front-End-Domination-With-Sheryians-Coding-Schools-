<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
    <style>
        .downloadCap{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 300px;
            height: 10px;
            border-radius: 100px;
            background: #dadada;
            overflow: hidden;
        }
        #progress{
            width: 0%;
            transition: all ease 0.1;
            height: 100%;
            background-color: rgb(53, 241, 53);

        }
    </style>
</head>
<body>
    <div class="downloadCap">
        <div id="progress"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
